<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Solution Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #343541;
            --bg-secondary: #444654;
            --text-primary: #FFFFFF;
            --text-secondary: #D1D5DB;
            --input-bg: #40414F;
            --button-bg: #10A37F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0px 10px;
            background: #444654;
        }

        .chat-header {
            background-color: var(--bg-secondary);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #2C2C2C;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-primary);
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .user-message {
            background-color: var(--bg-secondary);
            align-self: flex-end;
            max-width: 90%;
            padding: 5px 20px 5px 5px;
            width: fit-content;
            border-radius: 0px 10px 10px;
            background: lightseagreen;
        }

        .bot-message {
            background-color: rgba(52, 53, 65, 0.8);
            align-self: flex-start;
            max-width: 90%;
            padding: 5px 20px 5px 5px;
            width: fit-content;
            border-radius: 0px 10px 10px;
            background: cornflowerblue;
            margin: 10px 0px;
        }
        .status {
            font-size: 12px;
            color: gray;
        }
        .message-content {
            flex-grow: 1;
        }

        .message-icon {
            margin-right: 15px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .user-icon {
            background-color: #10A37F;
            color: white;
        }

        .bot-icon {
            background-color: #19C37D;
            color: white;
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-top: 1px solid #2C2C2C;
        }

        #message-input {
            flex-grow: 1;
            background-color: var(--input-bg);
            color: var(--text-primary);
            border: none;
            padding: 12px 15px;
            border-radius: 6px;
            margin-right: 10px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn i {
            margin-right: 8px;
        }

        .status-message {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 10px;
        }

        /* Scrollbar Styling */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>IT Solution Bot</h1>
        </div>
        
        <div id="chat-container"></div>
        
        <div class="chat-input-area">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Type your message..."
            >
            <div class="control-buttons">
                <button id="send-btn" class="btn">
                    <i class="fas fa-paper-plane"></i>Send
                </button>
                <button id="voice-btn" class="btn">
                    <i class="fas fa-microphone"></i>Voice
                </button>
                <button id="speak-btn" class="btn">
                    <i class="fas fa-volume-up"></i>Speak
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const speakBtn = document.getElementById('speak-btn');

        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        // Speech Synthesis
        const speechSynthesis = window.speechSynthesis;

        function addMessage(message, sender, isStatus = false) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            console.log("message", message)
            if (isStatus) {
                messageElement.classList.add('status');
            } else {
                messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            }
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessageToBot(message) {
            // Log message being sent
            console.log('Message sent to server:', message);
            
            // Add user message to chat
            addMessage(message, 'user');

            // Send message to backend
            fetch('/chat/', {  // Ensure the correct URL with trailing slash
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })  // Ensure body is a valid JSON
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Add bot response to chat
                console.log(data)
                addMessage(data, 'bot');
                
                // Automatically speak the response if speak button is enabled
                if (speakBtn.dataset.speaking === 'true') {
                    speakResponse(data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your message.', 'bot');
            });
        }


        // Text Input
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                sendMessageToBot(message);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = messageInput.value.trim();
                if (message) {
                    sendMessageToBot(message);
                    messageInput.value = '';
                }
            }
        });

        // Voice Input
        if (recognition) {
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                addMessage('Listening... Speak now', 'status', true);
                voiceBtn.textContent = 'ðŸ›‘ Stop Listening';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                sendMessageToBot(transcript);
            };

            recognition.onend = () => {
                voiceBtn.textContent = 'ðŸŽ¤ Voice Input';
                addMessage('Voice input ended', 'status', true);
            };

            recognition.onerror = (event) => {
                addMessage(`Voice recognition error: ${event.error}`, 'status', true);
                voiceBtn.textContent = 'ðŸŽ¤ Voice Input';
            };

            voiceBtn.addEventListener('click', () => {
                if (recognition) {
                    if (voiceBtn.textContent.includes('Stop')) {
                        recognition.stop();
                    } else {
                        recognition.start();
                    }
                } else {
                    addMessage('Voice recognition not supported', 'status', true);
                }
            });
        } else {
            voiceBtn.disabled = true;
            addMessage('Voice recognition not supported in this browser', 'status', true);
        }

        // Text-to-Speech
        function speakResponse(text) {
            if (speechSynthesis) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;  // Speed of speech
                utterance.pitch = 1.0; // Pitch of speech
                speechSynthesis.speak(utterance);
            }
        }

        // Toggle Speaking
        speakBtn.dataset.speaking = 'false';
        speakBtn.addEventListener('click', () => {
            if (speakBtn.dataset.speaking === 'false') {
                speakBtn.dataset.speaking = 'true';
                speakBtn.textContent = 'ðŸ”Š Speaking: ON';
            } else {
                speakBtn.dataset.speaking = 'false';
                speakBtn.textContent = 'ðŸ”Š Speak Response';
            }
        });
    </script>
</body>
</html>
