{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="facebook-domain-verification" content="p2r6ddmdrvxkmu941u66reta3b70l7" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        opacity: 0.7;
    }
    p {
        display: flex;
        flex-direction: column;
    }
    input {
        width: 91%;
        padding: 7px;
        border-radius: 2px;
        border: 1px solid #b4b4b4;
    }
    .container {
        max-width: 30%;
        margin: 0 auto;
        padding: 15px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 70px;
        text-align: left;
        justify-content: space-between;
        padding-bottom: 50px;
    }
    
    #username, #password {
        margin-left: 30px;
        width: 80%;
        height: 40px;
        border-radius: 5px;
        text-indent: 15px;
    }
   
    input[type="submit"]:hover {
        background: #0056b3;
    }
    
    .terms {
        margin-top: 10px;
    }
    
    .form-class input[type="email"],
    .form-class input[type="password"],
    .form-class textarea {
        width: 90%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Loading overlay styles */
    .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #04AA6D;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Disable button style */
    button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <hr style="height: 40px;margin-top: -10px; background-color: rgb(62, 168, 62);margin-left:-1%; margin-right: -1%; ">
    <div class="container">
        <h1 style="margin-left: 30px;margin-top: 5px;font-family:'sans-serif';">Member Login</h1>
        <p style="margin-left: 30px; font-size: 15px;">Please Provide Your Details</p>
        <form method="POST" class="form-class" id="loginForm">    
            {% csrf_token %}
            
            {% if not show_otp %}
                {{ form.as_p }}
                <input type="checkbox" id="agree" name="agree" required style="margin-left: 30px; width: auto !important;">
                <label for="agree" class="terms" style="color: green; font-size: 13px;">
                    <a href="javascript:void(0)" onclick="window.open('{% static 'assets/pdf/termsnconditions.pdf' %}','Reports','width=700,height=500,menubar=no,status=no,toolbar=no,location=no,scrollbars=yes,left=200,right=200,directories=no')">
                        Agree terms &amp; conditions
                    </a>
                </label>
            {% else %}
                <p style="margin-left: 30px;">Please enter the OTP sent to your registered phone number:</p>
                {% if error %}
                    <p style="color: red; margin-left: 30px;">{{ error }}</p>
                {% endif %}
                <p style="margin-left: 30px;">
                    <input type="text" name="otp" maxlength="6" required style="width: 200px;">
                </p>
            {% endif %}
    
            <button type="submit" id="submitButton" style="margin-left: 95px;background-color: #04AA6D; width: 70px;height: 35px;border-radius: 5px;color: white;border: none;cursor: pointer;">
                {% if show_otp %}Verify{% else %}Login{% endif %}
            </button>
        </form>
    </div>
    <br>
    <a href="reset-password/" style="margin-left: 615px; color: green; text-decoration: none;font-size: 13px;">Reset Password</a>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('submitButton');
            const loadingOverlay = document.querySelector('.loading-overlay');
            submitButton.disabled = true;
            loadingOverlay.style.display = 'flex';
            
        });
    </script>
</body>
</html>
