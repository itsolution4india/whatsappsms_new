<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error {{ code }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    
      display: flex;
      /* align-items: center; */
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .error-box {
      margin-top: 60px;
      text-align: center;
      background: #fff;
      /* border-radius: 15px; */
  
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      /* padding: 30px; */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .error-image {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
     
    }

    .error-text h1 {
     
      font-size: 42px;
      color: #dc3545;
      margin-bottom: 10px;
    }

    .error-text p {
      margin-top: 280px;
      font-size: 20px;
      color: #002b5c;
      margin-bottom: 20px;
    }

    .error-text a,
    .error-text button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      margin-top: 5px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .error-text a:hover,
    .error-text button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
 
  <div class="error-box">
    <h1 style="color: rgb(19, 210, 19);">Request Received üëç</h1>
    <div class="error-image">
      <img src="/static/admin/img/request.gif" alt="Error" style="width: 70%; height: auto;">
    </div>
    <div class="error-text">
 
      <p>Request is in progress Go back to home.</p>
      <a href="/dashboard">‚Üê Go to Home</a>

    </div>
  </div>
</body>
</html>
